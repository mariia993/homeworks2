<html>
    <head>
        <title>Prompt</title>
    </head>
    <body>
        <script>
            let number;
            let pas=prompt("is a number", [number]);
            if(pas % 2 == 0) {
                alert("number is plus and divided");
            } else if (pas % 7 ) {
                alert("divided on 7");
            };
        </script>
    </body>
</html>
